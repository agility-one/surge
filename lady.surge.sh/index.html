            z-index: 2;
            top: 70px;
            right: 20px;
            width: 40px;
            height: 40px;

<body>
    <div class="counter">
        3
    </div>
    <div class="container">
        <h2>老司机的三秒福利·每天更新</h2>
        <div class="img blur">
            <span class="text">已销毁</span>
        </div>
    </div>
    <script>
        var img = document.querySelector('.img');
        var counter = document.querySelector('.counter');
        var pressing = false;
        var t = 3;
        var timer;
        function show() {
            img.classList.remove('blur');
            timer = setInterval(function() {
                --t;
                counter.innerHTML = t;
                if(t <= 0) {
                    img.classList.add('destroyed');
                    counter.innerHTML = '';
                    clearInterval(timer);
                }
            }, 1000);
        }
        function destroy() {
            clearInterval(timer);
            img.classList.add('destroyed');
            img.classList.remove('blur');
            counter.innerHTML = '';
        }
        document.body.addEventListener('mousedown', function() {
            show();
        })
        document.body.addEventListener('mouseup', function() {
            destroy();
        })
        document.body.addEventListener('touchstart', function() {
            show();
        });
        document.body.addEventListener('touchend', function() {
            destroy();
        });
    </script>
