        body {
            margin: 0;

        body,

        .main {

        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #4285f4;
        }
        .search-btn {
            margin-top: 10px;
            width: 150px;
            height: 40px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .logo {
            height: 220px;
            background: url(logo.png) no-repeat;
            background-size: contain;
        }
        .logo.spinner {
            background: none;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: #999;
            text-align: center;
        }
        .copyright {
            margin-right: 15px;
        }
        .union {
            position: absolute;
            left: 10px;
            top: 20px;
            width: 250px;
        }
        .union img {
            width: 100%;
        }
        .title a {
            color: red; text-align: center; display: block;text-decoration: none;
        }
        @media screen and (max-width: 420px) {
            .union img {
                display: none;
            }
            .logo {
                height: 100px;
            }
        }

        .spinner {
          margin: 100px auto;
          width: 50px;
          height: 60px;
          text-align: center;
          font-size: 10px;
        }
         
        .spinner > div {
          background-color: #67CF22;
          height: 100%;
          width: 6px;
          display: inline-block;
           
          -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
          animation: stretchdelay 1.2s infinite ease-in-out;
        }
         
        .spinner .rect2 {
          -webkit-animation-delay: -1.1s;
          animation-delay: -1.1s;
        }
         
        .spinner .rect3 {
          -webkit-animation-delay: -1.0s;
          animation-delay: -1.0s;
        }
         
        .spinner .rect4 {
          -webkit-animation-delay: -0.9s;
          animation-delay: -0.9s;
        }
         
        .spinner .rect5 {
          -webkit-animation-delay: -0.8s;
          animation-delay: -0.8s;
        }
         
        @-webkit-keyframes stretchdelay {
          0%, 40%, 100% { -webkit-transform: scaleY(0.4) } 
          20% { -webkit-transform: scaleY(1.0) }
        }
         
        @keyframes stretchdelay {
          0%, 40%, 100% {
            transform: scaleY(0.4);
            -webkit-transform: scaleY(0.4);
          }  20% {
            transform: scaleY(1.0);
            -webkit-transform: scaleY(1.0);
          }
        }
    </style>

    <script>
        window.onload = function() {
            function go() {
                var logo = document.getElementById('logo');
                var keyword = document.getElementById('key').value;
                if(keyword) {
                    logo.classList.add('spinner');
                    location.href = 'https://crazy-snout.hyperdev.space/#q=' + encodeURIComponent(keyword);
                }
            }
            document.getElementById('btn').addEventListener('click', function(evt) {
                go();
            });
            document.getElementById('key').addEventListener('keyup', function(evt) {
                if(evt.keyCode === 13) {
                    go();
                }
            });
        }
    </script>
